<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Slot machine</title>
        <style>
            body {
                background: whitesmoke;
            }
            .slot-machine {
                margin: 3em;
            }
            .slot-machine .body {
                display: inline-flex;
                flex-flow: column;
                margin-bottom: 1em;
                background: white;
                padding: 1em;
                justify-content: flex-start;
                align-items: center;
            }
            .wheels {
                display: flex;
                margin-bottom: 1em;
            }
            .wheel {
                width: 4em;
                height: 6em;
                padding: 0.7em;
                display: flex;
                justify-content: center;
                align-items: center;
                box-shadow: inset 0 0 0.6em -0.2em black;
            }
            .wheel:not(:last-child) {
                margin-right: 1em;
            }
            .wheel img {
                max-width: 100%;
                max-height: 100%;
            }
            .controls {
                display: flex;
                justify-content: space-around;
            }
            .controls > *:not(:last-child) {
                margin-right: 0.5em;
            }
            .result-message {
                font-family: monospace;
                font-size: 1.1em;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
    <script type="text/javascript" src="./bundle.js"></script></body>
</html>
